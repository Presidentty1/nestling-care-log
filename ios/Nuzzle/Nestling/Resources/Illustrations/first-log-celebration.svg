<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="large-sparkle-gradient">
      <stop offset="0%" stop-color="#2E7D6A" />
      <stop offset="100%" stop-color="#2EC7A6" />
    </radialGradient>
    <filter id="glow-effect">
      <feGaussianBlur stdDeviation="8" />
    </filter>
  </defs>

  <!-- Sparkle glows (behind) -->
  <g id="glow-effects" opacity="0.3">
    <path d="M0,-4L1,-1L4,0L1,1L0,4L-1,1L-4,0L-1,-1Z" fill="#2E7D6A" filter="url(#glow-effect)" transform="translate(55, 145) rotate(45)" />
    <path d="M0,-6L1.5,-1.5L6,0L1.5,1.5L0,6L-1.5,1.5L-6,0L-1.5,-1.5Z" fill="#2EC7A6" filter="url(#glow-effect)" transform="translate(65, 135) rotate(120)" />
    <path d="M0,-4L1,-1L4,0L1,1L0,4L-1,1L-4,0L-1,-1Z" fill="#2E7D6A" filter="url(#glow-effect)" transform="translate(75, 125) rotate(75)" />
    <path d="M0,-8L2,-2L8,0L2,2L0,8L-2,2L-8,0L-2,-2Z" fill="url(#large-sparkle-gradient)" filter="url(#glow-effect)" transform="translate(85, 115) rotate(200)" />
    <path d="M0,-4L1,-1L4,0L1,1L0,4L-1,1L-4,0L-1,-1Z" fill="#2E7D6A" filter="url(#glow-effect)" transform="translate(95, 105) rotate(310)" />
    <path d="M0,-6L1.5,-1.5L6,0L1.5,1.5L0,6L-1.5,1.5L-6,0L-1.5,-1.5Z" fill="#2EC7A6" filter="url(#glow-effect)" transform="translate(105, 95) rotate(15)" />
    <path d="M0,-8L2,-2L8,0L2,2L0,8L-2,2L-8,0L-2,-2Z" fill="url(#large-sparkle-gradient)" filter="url(#glow-effect)" transform="translate(115, 85) rotate(90)" />
    <path d="M0,-6L1.5,-1.5L6,0L1.5,1.5L0,6L-1.5,1.5L-6,0L-1.5,-1.5Z" fill="#2EC7A6" filter="url(#glow-effect)" transform="translate(125, 75) rotate(245)" />
    <path d="M0,-4L1,-1L4,0L1,1L0,4L-1,1L-4,0L-1,-1Z" fill="#2E7D6A" filter="url(#glow-effect)" transform="translate(135, 65) rotate(160)" />
    <path d="M0,-8L2,-2L8,0L2,2L0,8L-2,2L-8,0L-2,-2Z" fill="url(#large-sparkle-gradient)" filter="url(#glow-effect)" transform="translate(145, 55) rotate(330)" />
    <path d="M0,-6L1.5,-1.5L6,0L1.5,1.5L0,6L-1.5,1.5L-6,0L-1.5,-1.5Z" fill="#2EC7A6" filter="url(#glow-effect)" transform="translate(155, 45) rotate(80)" />
    <path d="M0,-4L1,-1L4,0L1,1L0,4L-1,1L-4,0L-1,-1Z" fill="#2E7D6A" filter="url(#glow-effect)" transform="translate(165, 35) rotate(210)" />
  </g>

  <!-- Sparkle trail (crisp) -->
  <g id="sparkle-trail">
    <path id="sparkle-01" d="M0,-4L1,-1L4,0L1,1L0,4L-1,1L-4,0L-1,-1Z" fill="#2E7D6A" transform="translate(55, 145) rotate(45)" />
    <path id="sparkle-02" d="M0,-6L1.5,-1.5L6,0L1.5,1.5L0,6L-1.5,1.5L-6,0L-1.5,-1.5Z" fill="#2EC7A6" transform="translate(65, 135) rotate(120)" />
    <path id="sparkle-03" d="M0,-4L1,-1L4,0L1,1L0,4L-1,1L-4,0L-1,-1Z" fill="#2E7D6A" transform="translate(75, 125) rotate(75)" />
    <path id="sparkle-04" d="M0,-8L2,-2L8,0L2,2L0,8L-2,2L-8,0L-2,-2Z" fill="url(#large-sparkle-gradient)" transform="translate(85, 115) rotate(200)" />
    <path id="sparkle-05" d="M0,-4L1,-1L4,0L1,1L0,4L-1,1L-4,0L-1,-1Z" fill="#2E7D6A" transform="translate(95, 105) rotate(310)" />
    <path id="sparkle-06" d="M0,-6L1.5,-1.5L6,0L1.5,1.5L0,6L-1.5,1.5L-6,0L-1.5,-1.5Z" fill="#2EC7A6" transform="translate(105, 95) rotate(15)" />
    <path id="sparkle-07" d="M0,-8L2,-2L8,0L2,2L0,8L-2,2L-8,0L-2,-2Z" fill="url(#large-sparkle-gradient)" transform="translate(115, 85) rotate(90)" />
    <path id="sparkle-08" d="M0,-6L1.5,-1.5L6,0L1.5,1.5L0,6L-1.5,1.5L-6,0L-1.5,-1.5Z" fill="#2EC7A6" transform="translate(125, 75) rotate(245)" />
    <path id="sparkle-09" d="M0,-4L1,-1L4,0L1,1L0,4L-1,1L-4,0L-1,-1Z" fill="#2E7D6A" transform="translate(135, 65) rotate(160)" />
    <path id="sparkle-10" d="M0,-8L2,-2L8,0L2,2L0,8L-2,2L-8,0L-2,-2Z" fill="url(#large-sparkle-gradient)" transform="translate(145, 55) rotate(330)" />
    <path id="sparkle-11" d="M0,-6L1.5,-1.5L6,0L1.5,1.5L0,6L-1.5,1.5L-6,0L-1.5,-1.5Z" fill="#2EC7A6" transform="translate(155, 45) rotate(80)" />
    <path id="sparkle-12" d="M0,-4L1,-1L4,0L1,1L0,4L-1,1L-4,0L-1,-1Z" fill="#2E7D6A" transform="translate(165, 35) rotate(210)" />
  </g>

  <!-- Left footprint -->
  <g id="footprint-left" transform="translate(50, 130) rotate(-45, 10, 15)">
    <rect x="0" y="5" width="20" height="25" rx="4" ry="4" fill="#2E7D6A" />
    <circle cx="4" cy="1" r="3" fill="#2E7D6A" />
    <circle cx="9" cy="1.5" r="2.5" fill="#2E7D6A" />
    <circle cx="13" cy="2" r="2" fill="#2E7D6A" />
    <circle cx="16.5" cy="2.5" r="1.75" fill="#2E7D6A" />
    <circle cx="19.5" cy="3" r="1.5" fill="#2E7D6A" />
  </g>

  <!-- Right footprint -->
  <g id="footprint-right" transform="translate(110, 70) rotate(-45, 10, 15)">
    <rect x="0" y="5" width="20" height="25" rx="4" ry="4" fill="#2E7D6A" />
    <circle cx="4" cy="1" r="3" fill="#2E7D6A" />
    <circle cx="9" cy="1.5" r="2.5" fill="#2E7D6A" />
    <circle cx="13" cy="2" r="2" fill="#2E7D6A" />
    <circle cx="16.5" cy="2.5" r="1.75" fill="#2E7D6A" />
    <circle cx="19.5" cy="3" r="1.5" fill="#2E7D6A" />
  </g>
</svg>
