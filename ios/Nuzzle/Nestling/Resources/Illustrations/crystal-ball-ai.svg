<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <filter id="blur-glow">
      <feGaussianBlur stdDeviation="15"/>
    </filter>
    <filter id="blur-highlight">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    <linearGradient id="base-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.15)"/>
      <stop offset="20%" stop-color="rgba(255, 255, 255, 0)"/>
    </linearGradient>
    <radialGradient id="sphere-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(46, 125, 106, 0.05)"/>
      <stop offset="50%" stop-color="rgba(46, 125, 106, 0.15)"/>
      <stop offset="100%" stop-color="rgba(46, 125, 106, 0.25)"/>
    </radialGradient>
    <clipPath id="sphere-mask">
      <circle cx="60" cy="52" r="35"/>
    </clipPath>
  </defs>

  <!-- Glow under sphere -->
  <g id="glow-base">
    <ellipse cx="60" cy="95" rx="40" ry="10" fill="rgba(46, 199, 166, 0.2)" filter="url(#blur-glow)"/>
  </g>

  <!-- Stand/base -->
  <g id="stand">
    <path d="M 60 87.5 L 42.5 87.5 C 41.22 87.5 40.18 88.53 40.17 89.8 L 38.18 101.2 C 38.02 102.55 39.08 103.5 40.43 103.5 L 79.57 103.5 C 80.92 103.5 81.98 102.55 81.82 101.2 L 79.83 89.8 C 79.82 88.53 78.78 87.5 77.5 87.5 L 60 87.5 Z" fill="rgba(46, 125, 106, 1.0)"/>
    <path d="M 60 87.5 L 42.5 87.5 C 41.22 87.5 40.18 88.53 40.17 89.8 L 38.18 101.2 C 38.02 102.55 39.08 103.5 40.43 103.5 L 79.57 103.5 C 80.92 103.5 81.98 102.55 81.82 101.2 L 79.83 89.8 C 79.82 88.53 78.78 87.5 77.5 87.5 L 60 87.5 Z" fill="url(#base-gradient)"/>
  </g>

  <!-- Crystal sphere fill -->
  <g id="sphere-fill">
    <circle cx="60" cy="52" r="35" fill="url(#sphere-gradient)"/>
  </g>

  <!-- Sleep wave patterns inside sphere -->
  <g id="waves-group">
    <g clip-path="url(#sphere-mask)">
      <path id="wave-01" d="M 35 35 C 39 32 43 32 47 35 C 51 38 55 38 59 35 C 63 32 67 32 71 35 C 75 38 79 38 83 35 C 87 32 91 32 95 35 C 99 38 103 38 107 35" fill="none" stroke="rgba(46, 199, 166, 1.0)" stroke-width="2" stroke-linecap="round"/>
      <path id="wave-02" d="M 35 45 C 40 41 45 41 50 45 C 55 49 60 49 65 45 C 70 41 75 41 80 45 C 85 49 90 49 95 45 C 100 41 105 41 110 45" fill="none" stroke="rgba(46, 199, 166, 1.0)" stroke-width="2" stroke-linecap="round"/>
      <path id="wave-03" d="M 35 55 C 39.5 52 44 52 48.5 55 C 53 58 57.5 58 62 55 C 66.5 52 71 52 75.5 55 C 80 58 84.5 58 89 55 C 93.5 52 98 52 102.5 55 C 107 58 111.5 58 116 55" fill="none" stroke="rgba(46, 199, 166, 1.0)" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Sphere outline -->
  <g id="sphere-stroke">
    <circle cx="60" cy="52" r="35" fill="none" stroke="rgba(46, 125, 106, 0.3)" stroke-width="1.5"/>
  </g>

  <!-- Glass highlight reflection -->
  <g id="highlight">
    <ellipse cx="40" cy="35" rx="7.5" ry="5" fill="rgba(255, 255, 255, 0.8)" filter="url(#blur-highlight)"/>
  </g>
</svg>
