<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Nestling</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .welcome { text-align: center; margin: 50px 0; }
        button { padding: 10px 20px; margin: 10px; }
        input { padding: 8px; margin: 10px; width: 200px; }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>Welcome to Nestling</h1>
        <p>The fastest way to track baby care</p>
        <p>Track in 2 taps</p>
        <p>30 seconds to get started</p>
        <button>Let's get started</button>
    </div>

    <div id="step2" style="display: none;">
        <h2>Name</h2>
        <input id="name" placeholder="Baby's name" />
        <button>Next</button>
    </div>

    <div id="step3" style="display: none;">
        <h2>Date of Birth</h2>
        <input id="dob" placeholder="MM/DD/YYYY" type="date" />
        <button>Next</button>
    </div>

    <div id="step4" style="display: none;">
        <h2>Preferences</h2>
        <button>Imperial</button>
        <button>Start Tracking</button>
    </div>

    <script>
        let currentStep = 1;

        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                if (e.target.textContent === "Let's get started") {
                    document.querySelector('.welcome').style.display = 'none';
                    document.getElementById('step2').style.display = 'block';
                    currentStep = 2;
                } else if (e.target.textContent === 'Next' && currentStep === 2) {
                    document.getElementById('step2').style.display = 'none';
                    document.getElementById('step3').style.display = 'block';
                    currentStep = 3;
                } else if (e.target.textContent === 'Next' && currentStep === 3) {
                    document.getElementById('step3').style.display = 'none';
                    document.getElementById('step4').style.display = 'block';
                    currentStep = 4;
                } else if (e.target.textContent === 'Start Tracking') {
                    window.location.href = '/home';
                }
            }
        });
    </script>
</body>
</html>
